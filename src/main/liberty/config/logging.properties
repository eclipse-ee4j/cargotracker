# Handlers
handlers=java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# Console Handler Configuration
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS.%1$tL %4$s %2$s: %5$s%6$s%n

# File Handler Configuration
java.util.logging.FileHandler.pattern=${server.output.dir}/logs/application.%g.log
java.util.logging.FileHandler.limit=10485760
java.util.logging.FileHandler.count=10
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.level=ALL

# Default global logging level
.level=INFO

# Application specific logging levels
org.eclipse.cargotracker.level=FINE
org.eclipse.cargotracker.interfaces.level=FINE
org.eclipse.cargotracker.application.level=FINE
org.eclipse.cargotracker.domain.level=FINE
org.eclipse.cargotracker.infrastructure.level=FINE

# Jakarta EE related logging
jakarta.enterprise.level=INFO
jakarta.enterprise.system.container.web.level=INFO
jakarta.enterprise.system.container.ejb.level=INFO
jakarta.persistence.level=INFO
jakarta.batch.level=FINE
