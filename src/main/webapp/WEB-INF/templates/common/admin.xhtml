<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><ui:insert name="title">Title</ui:insert></title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <h:outputStylesheet name="css/app.css"/>

    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
</h:head>

<h:body>
    <div class="ui-g full-page">
        <!-- MENU -->
        <div class="ui-g-12 ui-md-2 side-panel">
            <div class="ui-g-12 menu-container">
                <h:form>
                    <h:graphicImage value="#{resource['/images/CTlogobadge128.png']}"
                                    class="side-panel-img"/>
                    <p:menu>
                        <p:menuitem value="Dashboard"
                                    url="#{request.contextPath}/admin/dashboard.xhtml"/>
                        <p:menuitem value="Book" action="booking"/>
                        <p:menuitem value="Track"
                                    url="#{request.contextPath}/admin/tracking/track.xhtml"/>
                        <p:menuitem value="Live"
                                    url="#{request.contextPath}/admin/tracking/map.xhtml"/>
                        <p:menuitem value="About"
                                    url="#{request.contextPath}/admin/about.xhtml"/>
                    </p:menu>
                </h:form>
            </div>
        </div>

        <!-- Main Section -->
        <div class="ui-g-12 ui-md-10 ui-g-nopad">
            <div class="ui-g-12 ui-g-nopad">
                <div class="ui-g">
                    <ui:insert name="content">Default Content</ui:insert>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
