<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Change Deadline</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="trackingId"
                     value="#{changeArrivalDeadlineDate.trackingId}"/>
        <f:viewAction action="#{changeArrivalDeadlineDate.load}"/>
    </f:metadata>

    <div class="ui-g full-page">
        <h:form>
            <h:panelGrid columns="2" cellpadding="15">
                <p:outputLabel value="Origin:" />
                <p:outputLabel value="#{changeArrivalDeadlineDate.cargo.originName}"/>

                <p:outputLabel value="Destination: "/>
                <p:outputLabel value="#{changeArrivalDeadlineDate.cargo.finalDestinationName}"/>

                <p:outputLabel value="Deadline: "/>
                <p:datePicker value="#{changeArrivalDeadlineDate.arrivalDeadlineDate}"/>

                <p:commandButton value="Cancel" action="#{changeArrivalDeadlineDateDialog.cancel()}"/>

                <p:commandButton value="Update"
                                 action="#{changeArrivalDeadlineDate.changeArrivalDeadline()}"
                                 oncomplete="window.location.replace(window.location.href);"/>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
